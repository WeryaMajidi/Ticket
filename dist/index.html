    <title>TICKET - Movie and Series info</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="#" class="header__logo">
          <img src="/ticket.c392c1e1.png" alt="Ticket logo">
        </a>

        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search Movies and Series">
          <button type="submit" class="search__button">
            <ion-icon name="search"></ion-icon>
          </button>
          <!-- top 3 search results -->
          <ul class="result__list hidden"></ul>
        </form>

        <nav class="nav">
          <ul class="nav__list hidden">
            <button class="nav__btn nav__btn--close">
              <ion-icon name="close"></ion-icon>
            </button>
            <li class="nav__item nav__item--with-sub">
              <span><ion-icon name="tv-outline"></ion-icon> Movies</span>

              <ul class="sub-menu sub-menu--movie">
                <li class="sub-menu__item clickable">
                  <span class="circle"></span>
                  <a href="#movie/top_rated?p=1">Top rated Movies</a>
                </li>
                <li class="sub-menu__item clickable">
                  <span class="circle"></span>
                  <a href="#movie/popular?p=1">Trending Movies</a>
                </li>
                <li class="sub-menu__item clickable">
                  <span class="circle"></span>
                  <a href="#movie/now_playing?p=1">Now playing Movies</a>
                </li>
                <li class="sub-menu__item clickable">
                  <span class="circle"></span>
                  <a href="#movie/upcoming?p=1">Upcoming Movies</a>
                </li>
              </ul>
            </li>
            <li class="nav__item nav__item--with-sub">
              <span><ion-icon name="film-outline"></ion-icon> Series</span>

              <ul class="sub-menu sub-menu--series">
                <li class="sub-menu__item clickable">
                  <span class="circle"></span>
                  <a href="#tv/top_rated?p=1">Top rated Series</a>
                </li>
                <li class="sub-menu__item clickable">
                  <span class="circle"></span>
                  <a href="#tv/popular?p=1">Trending Series</a>
                </li>
                <li class="sub-menu__item clickable">
                  <span class="circle"></span>
                  <a href="#tv/on_the_air?p=1">On the air Series</a>
                </li>
              </ul>
            </li>
          </ul>
          <button class="nav__btn nav__btn--open">
            <ion-icon name="menu"></ion-icon>
          </button>
        </nav>
      </header>
    </div>

    <div class="content">
      <div class="container">
        <main class="main">
          <div class="slider pre-load__slider"></div>
          <section class="trending-movies">
            <h2 class="heading-secondary">Trending Movies</h2>
            <div class="carousel">
              <a href="#" class="card">
                <span class="card__img pre-load__img"> </span>
                <h4 class="card__title pre-load__text"></h4>
              </a>
              <a href="#" class="card">
                <span class="card__img pre-load__img"> </span>

              </a>
            </div>
          </section>
          <section class="top-rated-movies">
            <h2 class="heading-secondary">Top rated Movies</h2>
            <div class="carousel">
              <a href="#" class="card">

              <a href="#" class="card">

              </a>

              </a>
              <a href="#" class="card">

              </a>

          </section>
          <section class="trending-tv">

              </a>

                <h4 class="card__title pre-load__text"></h4>
              </a>

                <span class="card__img pre-load__img"> </span>
                <h4 class="card__title pre-load__text"></h4>
              </a>
            </div>
          </section>
        </main>
      </div>
      <!-- footer -->
